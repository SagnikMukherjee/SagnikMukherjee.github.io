<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <div id="top-bar-container"></div>
    <h1>Welcome to My Blog!</h1>
    <p>This is where I'll be sharing my thoughts, ideas, and experiences.</p>
    <p>For now, it's just...</p>
    <img src="img/confused.png" alt="Placeholder Image">
    <!-- Replace "your_image.jpg" with the path to your image -->
    
  <script>
    // Include top bar content
    document.addEventListener('DOMContentLoaded', function() {
        fetch('topbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('top-bar-container').innerHTML = data;
            });
    });
  </script>
</body>
</html>
